<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script>
        function manage(txt) {
            var bton = document.getElementById('loginButton');
            var element = document.getElementsByTagName('input'); 
            for (i = 0; i < element.length; i++) {
    
              
                if (element[i].type == 'text' && element[i].value == '') {
                    bton.disabled = true;    
                    return false;
                }
                else {
                    bton.disabled = false;  
                }
            }
        }  
        
        // check if stored data from register is equal to entered data in the login
function checkData() {

// stored data from the register
var storedName = localStorage.getItem('fname');
var storedLName = localStorage.getItem('lname');
var storedEmail = localStorage.getItem('email');
var storedPswd = localStorage.getItem('pswd');

// entered data from the login
var username = document.getElementById('username');
var password = document.getElementById('password');

if(username.value == storedName && password.value == storedPswd) {
    alert('You are loged in.');
}else {
    alert('Incorrect email or password');
}
}
    </script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  
    <form id="form">
        <div id="login">
            <h2>Login</h2>
        </div>
        <div id="username">
            <input type="text" placeholder="Email" onchange="manage(this)" style="border-radius: 8px;border: none; height: 24px;"/>
            <br>
        </div>
        <div id="password">
            <input type="password" placeholder="Password" onchange="manage(this)" style="border-radius: 8px; border: none;height: 24px;"/>
            <br>
        </div>
        <div id="remember">
            <input type="checkbox" checked="checked"> Remember me</input>

        </div>
        <button type="submit" disabled="disabled" id="loginButton" onclick="checkData">Login</button>

        <div class="register">
            <a href="./register.html">Register Here</a>
        </div>


    </form>
</body>

</html>
